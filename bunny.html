<SCRIPT>
    var pos = 0;
    const bunArray = [
        ['images/HazelCartoon2.png']
    ];
    var direction = 0;
    const bunnies = []; // This array holds all the pacmen

    function setToRandom(scale) {
        return {
            x: Math.random() * scale,
            y: Math.random() * scale
        }
    }
    // Factory to make a PacMan at a random position with random velocity
    function makeBun() {
        // returns an object with random values scaled {x: 33, y: 21}
        let velocity = setToRandom(10); // {x:?, y:?}
        let position = setToRandom(200);
        // Add images to div id = game
        let bunny = document.getElementById('bunny');
        let newImg = document.createElement('img');
        newImg.style.position = 'absolute';
        newImg.src = 'images/HazelCartoon2.png';
        newImg.width = 100;
        newImg.style.left = position.x;
        newImg.style.top = position.y;
        bunny.appendChild(newImg);
        return {
            position,
            velocity,
            newImg
        }
    }

    function makeOne() {
        bunnies.push(makeBun()); // add a new bunny
    }
</SCRIPT>
